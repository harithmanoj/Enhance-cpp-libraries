<!--

Variables used
	site.url
	page.has_subnav
	site.data.navigation
		- name
		  link
	site.data.subnav
		- title
		  - name
		    link
-->
<ul class="horiznav">
  
  <li class="li_horiznav"><a {% if page.url == "/" %}class="active_horiznav"{% endif %} href="{{ site.url }}/">
    Home
  </a></li>
  
  {% for item in site.nav %}
    <li class="li_horiznav"><a {% if page.url == item.url %}class="active_horiznav"{% endif %} href="{{ site.url }}{{ item.url }}">
	  {{ item.title }}
	</a></li>
  {% endfor %}
</ul>
